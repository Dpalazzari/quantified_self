  <div id="container">
    <h1>Manage Foods</h1>

      </label>
      <label id="calories-field">Calories
        <input type="text" id="calorie-count" name="calorie-count" placeholder="How many Calories?">
        <div class="validation-error"></div>
      </label>
      <button id="add-food">Add Food</button>
    </div>
    <div id="food-filter">
      <label>Filter by Name
        <input>
      </label>
    </div>
    <table id="food-list">
      <thead>
        <tr><th>Name</th><th>Calories</th></tr>
      </thead>
      <tbody id='food-table'>
      </tr>
